services:
  # =============================================================================
  # BASE DE DATOS: DWH + Staging (todo en un nodo)
  # =============================================================================
  dwh-rrhh:
    build:
      context: .
      dockerfile: ${DOCKERFILE:-Dockerfile}
    container_name: dwh_rrhh_container
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password_root
      POSTGRES_DB: rrhh_prod
    ports:
      - "${DWH_PORT:-6000}:5432"
    volumes:
      - ./data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d rrhh_prod"]
      interval: 10s
      timeout: 5s
      retries: 5
