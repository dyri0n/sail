# Configuración común reutilizable
x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    # Clave para encriptar conexiones - DEBE ser consistente entre reinicios
    # Generar con: python -c "from cryptography.fernet import Fernet; print(Fernet.generate_key().decode())"
    AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-81HqDtbqAywKSOumSha3BhWNOdQ26slT6K0YaZeZyPs=}
    # Secret key movido a [api] (requerido en Airflow 3.x)
    AIRFLOW__API__SECRET_KEY: ${AIRFLOW_SECRET_KEY:-clave-secreta-desarrollo-cambiar-en-prod}
    # CRÍTICO para Airflow 3.x: JWT secret compartido para autenticación entre componentes
    AIRFLOW__API_AUTH__JWT_SECRET: ${AIRFLOW_JWT_SECRET:-mi-jwt-secret-compartido-cambiar-en-prod}
    # Para Airflow 3.x: Habilitar Basic Auth en FAB para la API
    AIRFLOW__FAB__AUTH_TYPE: "AUTH_DB"
    AIRFLOW__FAB__AUTH_RATE_LIMITED: "False"
    # Configuración para testing/desarrollo
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
    # CRÍTICO para Airflow 3.x: URL del Execution API para que workers se comuniquen
    AIRFLOW__CORE__EXECUTION_API_SERVER_URL: http://airflow-webserver:8080/execution/
    _PIP_ADDITIONAL_REQUIREMENTS: ""
    # Credenciales admin overrideables
    AIRFLOW_ADMIN_USERNAME: ${AIRFLOW_ADMIN_USERNAME:-admin}
    AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-admin}
    AIRFLOW_ADMIN_FIRSTNAME: ${AIRFLOW_ADMIN_FIRSTNAME:-Admin}
    AIRFLOW_ADMIN_LASTNAME: ${AIRFLOW_ADMIN_LASTNAME:-User}
    AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL:-admin@example.com}
    # --- Variables de configuración centralizada ---
    # DWH + Staging están en el mismo nodo, una sola conexión
    DWH_HOST: ${DWH_HOST:-host.docker.internal}
    DWH_PORT: ${DWH_PORT:-6000}
    DWH_USER: ${DWH_USER:-dwh_admin}
    DWH_PASSWORD: ${DWH_PASSWORD:-sail-rrhh-p4}
    DWH_DATABASE: ${DWH_DATABASE:-rrhh_prod}
    # Worker settings
    ETL_WORKER_IMAGE: ${ETL_WORKER_IMAGE:-mi-sistema/etl-worker:latest}
    DOCKER_WORKER_URL: ${DOCKER_WORKER_URL:-unix://var/run/docker.sock}
    DOCKER_NETWORK_MODE: ${DOCKER_NETWORK_MODE:-bridge}
    WORKER_MEM_LIMIT: ${WORKER_MEM_LIMIT:-2g}
    WORKER_CPUS: ${WORKER_CPUS:-1.0}
    DATA_MOUNT_SOURCE: ${DATA_MOUNT_SOURCE:-/tmp/etl_data}
    DATA_MOUNT_TARGET: ${DATA_MOUNT_TARGET:-/app/data}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
    # Landing zone para archivos Excel
    - ../../landing-zone:/landing-zone
  depends_on:
    postgres:
      condition: service_healthy

services:
  # Servicio de inicialización - CRÍTICO para testing
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Inicializando base de datos de Airflow..."
        airflow db migrate
        echo "Creando usuario admin via CLI (Airflow>=2)..."
        airflow users create \
          --username "$${AIRFLOW_ADMIN_USERNAME}" \
          --password "$${AIRFLOW_ADMIN_PASSWORD}" \
          --firstname "$${AIRFLOW_ADMIN_FIRSTNAME}" \
          --lastname "$${AIRFLOW_ADMIN_LASTNAME}" \
          --role Admin \
          --email "$${AIRFLOW_ADMIN_EMAIL}" || true

        echo "Creando conexión al DWH (incluye schemas dwh y stg)..."
        airflow connections add 'dwh_postgres_conn' \
          --conn-type 'postgres' \
          --conn-host "$${DWH_HOST}" \
          --conn-port "$${DWH_PORT}" \
          --conn-login "$${DWH_USER}" \
          --conn-password "$${DWH_PASSWORD}" \
          --conn-schema "$${DWH_DATABASE}" || true

        echo "Creando conexión al Staging (usuario stg_admin)..."
        airflow connections add 'stg_postgres_conn' \
          --conn-type 'postgres' \
          --conn-host "$${DWH_HOST}" \
          --conn-port "$${DWH_PORT}" \
          --conn-login 'stg_admin' \
          --conn-password 'sail-stg-p4' \
          --conn-schema "$${DWH_DATABASE}" || true

        echo "Inicialización completada!"
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: [ "CMD", "curl", "--fail", "http://localhost:8080/health" ]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      # Landing zone para archivos Excel
      - ../../landing-zone:/landing-zone
      # Socket de Docker para orquestar contenedores externos
      # En Windows usar: //var/run/docker.sock (doble slash)
      - /var/run/docker.sock:/var/run/docker.sock
    # Agregar al grupo docker para permisos del socket
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  # DAG Processor - REQUERIDO en Airflow 3.x para parsear/descubrir DAGs
  airflow-dag-processor:
    <<: *airflow-common
    command: dag-processor
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      # Landing zone para archivos Excel
      - ../../landing-zone:/landing-zone
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD", "pg_isready", "-U", "airflow" ]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres-db-volume:
