# Configuración común reutilizable
x-airflow-common: &airflow-common
  build: .
  environment: &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__AUTH_MANAGER: airflow.providers.fab.auth_manager.fab_auth_manager.FabAuthManager
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: "true"
    AIRFLOW__CORE__LOAD_EXAMPLES: "false"
    AIRFLOW__WEBSERVER__SECRET_KEY: "clave-secreta-desarrollo-cambiar-en-prod"
    # Configuración para testing/desarrollo
    AIRFLOW__CORE__DAGS_FOLDER: /opt/airflow/dags
    AIRFLOW__LOGGING__BASE_LOG_FOLDER: /opt/airflow/logs
    _PIP_ADDITIONAL_REQUIREMENTS: ""
    # Credenciales admin overrideables
    AIRFLOW_ADMIN_USERNAME: ${AIRFLOW_ADMIN_USERNAME:-admin}
    AIRFLOW_ADMIN_PASSWORD: ${AIRFLOW_ADMIN_PASSWORD:-admin}
    AIRFLOW_ADMIN_FIRSTNAME: ${AIRFLOW_ADMIN_FIRSTNAME:-Admin}
    AIRFLOW_ADMIN_LASTNAME: ${AIRFLOW_ADMIN_LASTNAME:-User}
    AIRFLOW_ADMIN_EMAIL: ${AIRFLOW_ADMIN_EMAIL:-admin@example.com}
    # --- Variables de configuración centralizada (desde .env) ---
    DWH_HOST: ${DWH_HOST:-mock-dwh}
    DWH_PORT: ${DWH_PORT:-5432}
    DWH_USER: ${DWH_USER:-test_user}
    DWH_PASSWORD: ${DWH_PASSWORD:-test_password}
    DWH_DATABASE: ${DWH_DATABASE:-test_dwh}
    STAGING_HOST: ${STAGING_HOST:-mock-staging}
    STAGING_PORT: ${STAGING_PORT:-5432}
    STAGING_USER: ${STAGING_USER:-test_user}
    STAGING_PASSWORD: ${STAGING_PASSWORD:-test_password}
    STAGING_DATABASE: ${STAGING_DATABASE:-test_staging}
    ETL_WORKER_IMAGE: ${ETL_WORKER_IMAGE:-mi-sistema/etl-worker:latest}
    DOCKER_WORKER_URL: ${DOCKER_WORKER_URL:-unix://var/run/docker.sock}
    DOCKER_NETWORK_MODE: ${DOCKER_NETWORK_MODE:-bridge}
    WORKER_MEM_LIMIT: ${WORKER_MEM_LIMIT:-2g}
    WORKER_CPUS: ${WORKER_CPUS:-1.0}
    DATA_MOUNT_SOURCE: ${DATA_MOUNT_SOURCE:-/tmp/etl_data}
    DATA_MOUNT_TARGET: ${DATA_MOUNT_TARGET:-/app/data}
  volumes:
    - ./dags:/opt/airflow/dags
    - ./logs:/opt/airflow/logs
  depends_on:
    postgres:
      condition: service_healthy

services:
  # Servicio de inicialización - CRÍTICO para testing
  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        echo "Inicializando base de datos de Airflow..."
        airflow db migrate
        echo "Creando usuario admin via CLI (Airflow>=2)..."
        airflow users create \
          --username "$${AIRFLOW_ADMIN_USERNAME}" \
          --password "$${AIRFLOW_ADMIN_PASSWORD}" \
          --firstname "$${AIRFLOW_ADMIN_FIRSTNAME}" \
          --lastname "$${AIRFLOW_ADMIN_LASTNAME}" \
          --role Admin \
          --email "$${AIRFLOW_ADMIN_EMAIL}" || true

        echo "Creando conexiones de testing..."
        airflow connections add 'dwh_postgres_conn' \
          --conn-type 'postgres' \
          --conn-host "$${DWH_HOST}" \
          --conn-port "$${DWH_PORT}" \
          --conn-login "$${DWH_USER}" \
          --conn-password "$${DWH_PASSWORD}" \
          --conn-schema "$${DWH_DATABASE}" || true
        airflow connections add 'staging_postgres_conn' \
          --conn-type 'postgres' \
          --conn-host "$${STAGING_HOST}" \
          --conn-port "$${STAGING_PORT}" \
          --conn-login "$${STAGING_USER}" \
          --conn-password "$${STAGING_PASSWORD}" \
          --conn-schema "$${STAGING_DATABASE}" || true
        echo "Inicialización completada!"
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  airflow-webserver:
    <<: *airflow-common
    command: api-server
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    volumes:
      - ./dags:/opt/airflow/dags
      - ./logs:/opt/airflow/logs
      # Socket de Docker para orquestar contenedores externos
      # En Windows usar: //var/run/docker.sock (doble slash)
      - /var/run/docker.sock:/var/run/docker.sock
    # Agregar al grupo docker para permisos del socket
    user: "${AIRFLOW_UID:-50000}:0"
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    restart: unless-stopped

  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # =========================================================================
  # SERVICIOS MOCK PARA TESTING (simular DWH y Staging sin conexión real)
  # =========================================================================

  # Mock Data Warehouse - Para validar que los DAGs compilan y se conectan
  mock-dwh:
    image: postgres:15
    container_name: mock-dwh
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_dwh
    volumes:
      - mock-dwh-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test_user", "-d", "test_dwh"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - testing # Solo se levanta con: docker-compose --profile testing up

  # Mock Staging Database
  mock-staging:
    image: postgres:15
    container_name: mock-staging
    environment:
      POSTGRES_USER: test_user
      POSTGRES_PASSWORD: test_password
      POSTGRES_DB: test_staging
    volumes:
      - mock-staging-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "test_user", "-d", "test_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - testing

volumes:
  postgres-db-volume:
  mock-dwh-volume:
  mock-staging-volume:
