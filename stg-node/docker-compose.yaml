# ==============================================================================
# STG-NODE: Base de datos Staging para ETL RRHH
# ==============================================================================
# Modos:
#   - Producci√≥n (default): docker compose up -d
#   - Testing (con datos):  docker compose --profile testing up -d
# ==============================================================================

services:
  # ---------------------------------------------------------------------------
  # SERVICIO PRINCIPAL - Base Staging (sin datos de prueba)
  # ---------------------------------------------------------------------------
  stg-rrhh:
    build: .
    container_name: stg_rrhh_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${STG_ROOT_PASSWORD:-password_root}
      POSTGRES_DB: rrhh_staging
    ports:
      - "${STG_PORT:-6001}:5432"
    volumes:
      - stg_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "rrhh_staging"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - prod

  # ---------------------------------------------------------------------------
  # SERVICIO TESTING - Base Staging con datos de prueba precargados
  # ---------------------------------------------------------------------------
  stg-rrhh-test:
    build:
      context: .
      dockerfile: Dockerfile.testing
    container_name: stg_rrhh_test_container
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${STG_TEST_PASSWORD:-test_password}
      POSTGRES_DB: rrhh_staging_test
    ports:
      - "${STG_TEST_PORT:-6002}:5432"
    volumes:
      - stg_test_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres", "-d", "rrhh_staging_test"]
      interval: 10s
      timeout: 5s
      retries: 5
    profiles:
      - testing

volumes:
  stg_data:
  stg_test_data:
