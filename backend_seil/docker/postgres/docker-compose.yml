services:
  postgres:
    image: postgres:17
    container_name: sail_backend_postgres
    restart: unless-stopped
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: sail_backend
      POSTGRES_USER: sail_admin
      POSTGRES_PASSWORD: sail_secret
    volumes:
      - pgdata_backend:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U sail_admin"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_backend:
